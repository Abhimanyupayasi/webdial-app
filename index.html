<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title for SEO -->
    <title>Webdial - Web Development, SEO, Graphic Designing, and More</title>
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="Webdial offers a wide range of services including web development, SEO, video editing, logo designing, app development, graphic designing, live video streaming, and much more." />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="web development, SEO services, video editing, logo designing, app development, graphic designing, live video streaming, marketplace, online services" />
    
    <!-- Open Graph Meta Tags (for Social Media sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Webdial - Web Development, SEO, Graphic Designing, and More" />
    <meta property="og:description" content="Webdial offers a wide range of services including web development, SEO, video editing, logo designing, app development, graphic designing, live video streaming, and much more." />
    <meta property="og:image" content="https://www.webdial.in/logo.png" />
    <meta property="og:url" content="https://web.webdial.in/" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Webdial - Web Development, SEO, Graphic Designing, and More" />
    <meta name="twitter:description" content="Webdial offers a wide range of services including web development, SEO, video editing, logo designing, app development, graphic designing, live video streaming, and much more." />
    <meta name="twitter:image" content="https://www.webdial.in/logo.png" />

    <!-- Favicon and Icons -->
    
    
    <!-- Additional Meta Tags for SEO -->
    <meta name="robots" content="index, follow" /> <!-- Allows search engines to index and follow links -->
    <meta name="author" content="Webdial" />
    <meta name="copyright" content="Webdial" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Webdial",
        "url": "https://web.webdial.in",
        "logo": "https://www.webdial.in/favicon/apple-touch-icon.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1234567890",
          "contactType": "Customer Service",
          "areaServed": "IN",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.facebook.com/webdial",
          "https://www.twitter.com/webdial",
          "https://www.linkedin.com/company/webdial"
        ]
      }
    </script>
    
    <!-- Favicon Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./src/favicon/android-chrome-192x192.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
